<!DOCTYPE html>
<html>
 <head>
 <title>JavaScript Exercício</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script>
 var primosEncontrados = 0;
 for (dividendo = 2; primosEncontrados < 1001; dividendo++) {
 var ehPrimo = true;
 for (divisor = 2; dividendo > divisor ; divisor++) {
 if (dividendo % divisor == 0) {
 ehPrimo = false;
 break;
 };
 };
 if (Boolean(ehPrimo)) {
 primosEncontrados++;
 }
 };
 document.write( '<p id="ex9">' + "O 1001° número primo é: ");
 document.write( --dividendo + '<br><br>' + '</p>' );
 </script>
 </head>
<body>
 <h1>Exercício 09</h1>
 <a href="Index.html" class="buttonA">Voltar</a>
 </body>
</html>
