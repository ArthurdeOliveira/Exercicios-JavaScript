<!DOCTYPE html>
<html>
 <head>
 <title>JavaScript Exercício</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script>
 var base = 2;
 var expoente = 8;
 var resultado = base;
 document.write('<p id="b14">' +'Base: 2' + '<br>');
 document.write('<p id="b14">' +'Expoente: 8' + '<br><br>');
 for (i = 0; i <= expoente; i++) {
 if (i == 0) {
 document.write('<p id="b14">' +'2<sup>' + i + '</sup> = 1 <br>');
 } else if (i == 1) {
 document.write('<p id="b14">' +"2<sup>" + i + "</sup> = " + (2*1) + "<br>");
 } else {
 for (x = 2; x <= i; x++) {
 resultado *= base;
 }
 document.write('<p id="b14">' +"2<sup>" + i + "</sup> = " + resultado + "<br>");
 resultado = base;
 }
 }
 </script>
 </head>
 <body>

 </body>
</html>
