    <link rel="stylesheet" type="text/css" href="style.css">
        <script>
        var arrSequencia = [0, 1];
        var sequencia = 0;
        var numPares = 0;
        var numImpares = 0;
        var somaPares = 0;
        var proximoElemento = 0;
        do {
        sequencia++
        proximoElemento = arrSequencia[sequencia] + arrSequencia[sequencia-1];
        proximoElemento < 50000 ? (
        arrSequencia.push(proximoElemento), 
        proximoElemento % 2 == 0 ? 
        ( numPares ++ , somaPares += proximoElemento )
        : numImpares ++ )
        : false;
        } while (proximoElemento < 50000);
        document.write('<p id="var2">' + "Quantidade de números pares : " + numPares + '</p>');
        document.write('<p id="var3">' + "Quantidade de números impares : " + numImpares + '</p>');
        document.write('<p id="var4">' + "Somatórios dos números pares : " + somaPares + '</p>');
    </script>
    </head>
