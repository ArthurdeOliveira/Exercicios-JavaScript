        <script>
        var nota01 = parseInt(prompt("Informe o primeiro numero:", "9"));
        var nota02 = parseInt(prompt("Informe o segundo numero:", "4"));
         var nota03 = parseInt(prompt("Informe o terceiro numero:", "3"));

        </script>
